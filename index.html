<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>JS Fighting Game</title>
</head>
<body>
	<div id="container">
		<div id="statusContainer">
			<div id="playerHealthContainer">
				<div id="playerHealthBar"></div>
				<div id="playerHealth"></div>
			</div>

			<div id="timer">10</div>

			<div id="enemyHealthContainer">
				<div id="enemyHealthBar"></div>
				<div id="enemyHealth"></div>
			</div>
		</div>
		<div id="winStatus">Tie</div>
		<canvas></canvas>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js" integrity="sha512-6zTDRWNxo8vI6JZYDCwhrJpg5icK3P4HNnW3czsO5Scb3lAoPDam+/wF3eog4hxcl0h44d0XlIcFkuoSaWHQ2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" src="js/Utils.js"></script> 
	<script type="text/javascript" src="js/Sprite.js"></script> 
	<script type="text/javascript" src="js/Fighter.js"></script> 
	<script type="text/javascript" src="js/script.js"></script> 
</body>
</html>
